<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dogiblogi</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div id="ylapalkki">
    <h1>DOGIBLOGI</h1>
    <ul>
        <li><a href="index.html">Koti</a></li>
    </ul>
</div>

<div id="mega">
    <div id="sivupalkki">
        <img id="logo" src="kuvat/logo.png" alt="Logo">
    </div>

    <div id="artikkeli">
        <h2>Rekisteröityminen</h2>
        <div id="reg">
        <form action="register" method="post">
            <input type="text" name="enimi" placeholder="Etunimi">
            <br>
            <input type="text" name="snimi" placeholder="Sukunimi">
            <br>
            <input type="text" name="sposti" placeholder="Sähköposti">
            <br>
            <input type="text" name="username" placeholder="Käyttäjänimi">
            <br>
            <input type="password" name="password" placeholder="Salasana">
            <br>
            <button type="submit" value="Login" id="nappula"><span>Rekisteröidy</span></button>
            <br>
            <img src="kuvat/koira.JPG" width="380px" alt="koira">
        </form>
    </div>

    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
